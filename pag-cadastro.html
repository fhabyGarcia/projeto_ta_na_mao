<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <title>Pag Cadastro</title>
     <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>
    
</body>
<div class="signup-form">
    <div class="title">Inscrever-se</div>
  <form action="#">
      <div class="input-boxes">
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Digite seu nome" required>
        <br><br>
        </div>
        <div class="input-box">
          <i class="fas fa-credit-card"></i>
          <input type="text" placeholder="Cartão do Sus" required>
          <br><br>
        </div>
        <div class="input-box">
          <i class="fas fa-female"></i>
          <input type="text" placeholder="Nome da Mãe" required>
          <br><br>
        </div>
        <div class="input-box">
          <i class="fas fa-at"></i>
          <input type="text" placeholder="Digite seu email" required>
          <br><br>
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Digite sua senha " required>
  
        </div>
        <div class="button input-box">
          <input type="submit" value="Enviar">
        </div>
        <div class="text sign-up-text">Já tem uma conta? <label for="flip">Conecte-se agora</label></div>
      </div>
      <style>
        .sign-up-text{
          font-size: x-large;
          cursor: pointer;
        }
      </style>

</html>
